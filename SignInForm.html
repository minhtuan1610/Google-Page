<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign in - Google Accounts</title>
    <link href="css/styleSignIn.css" rel="stylesheet">
</head>
<body>
<div class="maindiv">
    <img alt="Google" src="img/logo.png">
    <h1>Sign in</h1>
    <h3>Continue to Gmail</h3>
    <div class="inputs">
        <div class="Fields">
            <div class="Fieldset">
                <input autocomplete="off" class="Before-FS" required="" type="text">
                <h1 class="Fs-H"><span>Email or phone</span></h1>
                <label class="placeholder">Email or phone</label>
            </div>
        </div>
        <div class="Fields">
            <div class="Fieldset">
                <input class="Before-FS" required="" type="password">
                <h1 class="Fs-H"><span>Password</span></h1>
                <label class="placeholder">Password</label>
            </div>
        </div>
    </div>
    <button>Login</button>
</div>
</body>
</html>
